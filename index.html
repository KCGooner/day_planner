<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="time-block">
      <!-- Timeblocks go here -->
      <hr>
      <div class="row hours"> 9am
        <input type="text" name="nine" id="nineAm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours">10am
        <input type="text" name="ten" id="tenAm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours">11am
        <input type="text" name="eleven" id="eleven" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours">12pm
        <input type="text" name="noon" id="noon" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours"> 1pm
        <input type="text" name="one" id="onePm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours"> 2pm
        <input type="text" name="two" id="twoPm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours"> 3pm
        <input type="text" name="three" id="threePm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours"> 4pm
        <input type="text" name="four" id="fourPm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
      <hr>
      <div class="row hours"> 5pm
        <input type="text" name="five" id="fivePm" class="description" value="">
        <button type="button" class="saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
  </div>
  <div id="demo"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/javascript/logic.js"></script>
</body>

</html>
